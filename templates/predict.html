<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predict</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        h1 { font-size: 35px; }
        #upper_block { margin-bottom: 0; }
        #inner_block {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
        }
        #predict_top { text-align: center; margin-bottom: 0; margin-top: 15px; }

        table {
            border-top: 1px solid black;
            border-collapse: collapse;
            margin-top: 3px;
            justify-content: center;
            padding-top: 0;
        }
        th, td {
            border: 1px solid black;
            padding-top: 0;
            padding: 2px;
            text-align: center;
        }
        th { background-color: #f2f2f2; border: 1px solid black;
            border-top: 1px solid black; border-bottom: 1px solid black; }
        td { font-size: 16px; border: 1px solid black; }
        .date_column { width: 20%; }
        .result_column { width: 20%; }
        #graph_container { margin-top: 0; justify-content: center; margin-bottom: 0px; }
        #prediction_graph { max-width: 100%; justify-content: center; margin-top: 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">LSTM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" onclick="goBack()">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lstm/history/">History</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="upper_block">
        <h1 id="predict_top">Prediction Results</h1>
        {% load humanize %}

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </div>
    <div id="inner_block">
        <div id="graph_container">
            <img src="data:image/png;base64,{{ prediction_graph }}" alt="graph">
        </div>

        <table class="table" style="width: 40%; height: 30%; margin-top: 3px; border: 1px solid black; height: 10px;">
            <thead style="border: 1px solid black;">
                <tr>
                    <th class="date_column">Date</th>
                    <th class="result_column">Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for date, result in predictions|slice:'-5:' %}
                    <tr>
                        <td class="date_column">{{ date|date:"Y.m.d.D" }}</td>
                        <td class="result_column">{{ result|floatformat:0|intcomma }}</td>
                    </tr>
                {% endfor %}
            </tbody> 
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
